<div class="card card-body">
  <table class="table table-responsive table-striped" >
    <thead>
    <tr>
      <th>Name</th>
      <th>Software Component</th>
      <th>Term</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sapGloss of sapGlossaries">
      <td>{{sapGloss.name}}</td>
      <td>{{sapGloss.softwareComponent}}</td>
      <td>{{sapGloss.term}}</td>
    </tr>

    </tbody>
  </table>
</div>
