<div class="row sap-detail-row m-2">
  <div class="col-md-4">{{sapGlossary.name}}</div>
  <div class="col-md-4">{{sapGlossary.term}}</div>
  <div class="col-md-3">{{sapGlossary.softwareComponent}}
  </div>
  <div class="col-md-1">
    <button class="btn btn-sm btn-light btn-font"
            (click)="showFullGlossary=!showFullGlossary">
      <i *ngIf="!showFullGlossary" class="fa fa-arrow-down"></i>
      <i *ngIf="showFullGlossary" class="fa fa-arrow-up"></i>
    </button>
  </div>
</div>
<div class="card card-body" *ngIf="showFullGlossary">
  <p class="p-id-font p-3"> Id: {{sapGlossary.id}}</p>
  <p class="p-text-font">{{sapGlossary.text}}</p>
  <p class="p-url-font">{{sapGlossary.url}}</p>
</div>
