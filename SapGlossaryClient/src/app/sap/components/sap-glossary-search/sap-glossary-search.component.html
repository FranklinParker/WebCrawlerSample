<div class="card">
  <div class="card-header">
    <label>Search Sap Glossary </label>
    <button class="btn btn-sm btn-light btn-font ml-auto"
            (click)="showSearch=!showSearch">
      <i *ngIf="!showSearch" class="fa fa-arrow-down"></i>
      <i *ngIf="showSearch" class="fa fa-arrow-up"></i>
    </button>
  </div>
  <div class="card-body" *ngIf="showSearch">
      <div class="form-group">
        <label>Software Component To Search For:</label>
        <input
          type="text"
          [(ngModel)]="softwareComponent"
          class="form-control form-control-sm"
          name="softwareComponent">
      </div>
      <button class="btn btn-primary btn-outline-success btn-sm"
              type="button"
              (click)="searchSapGlossaryBySoftwareComponent()">
        Search
      </button>
      <button class="btn btn-primary btn-outline-warning btn-sm ml-3"
              type="button"
              (click)="reset()">Reset
      </button>
  </div>
</div>
