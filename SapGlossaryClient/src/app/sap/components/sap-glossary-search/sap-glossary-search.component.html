<div class="card" id="topHeader">
  <div class="card-header">
    <label class="search-label">Search Sap Glossary </label>
    <label class="search-label search-criteria ml-2">Current Filter:{{searchType}}</label>
    <button class="btn btn-primary btn-outline-warning btn-sm ml-3"
            type="button"
            (click)="reset()">Reload All Records
    </button>
    <button class="btn btn-sm btn-light btn-font ml-auto"
            (click)="showSearch=!showSearch">
      <i *ngIf="!showSearch" class="fa fa-arrow-down"></i>
      <i *ngIf="showSearch" class="fa fa-arrow-up"></i>
    </button>
  </div>
</div>
<!-- end of topHeader-->
<div class="container-fluid" *ngIf="showSearch">
  <div class="card m-1" id="softwareComponentSearch">
    <div class="card-header">
      <h5>Software Component Search</h5>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="softwareComponent"
          class="form-control form-control-sm"
          name="softwareComponent">
      </div>
      <button class="btn btn-primary btn-outline-success btn-sm"
              type="button" (click)="searchSapGlossaryBySoftwareComponent()">
        Search By Software Component
      </button>
    </div>
  </div>
  <!-- end of softwareComponentSearch-->
  <div class="card m-1" id="termSearch">
    <div class="card-header">
      <h5>Term Search</h5>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="term"
          class="form-control form-control-sm"
          name="softwareComponent">
      </div>
      <button class="btn btn-primary btn-outline-success btn-sm"
              type="button" (click)="searchByTerm()">
        Search By term
      </button>
    </div>
  </div>
  <!-- end of term search -->
  <div class="card m-1" id="textLikeSearch">
    <div class="card-header">
      <h5>Text Search</h5>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="text"
          class="form-control form-control-sm"
          name="text">
      </div>
      <button class="btn btn-primary btn-outline-success btn-sm"
              type="button" (click)="searchTextLike()">
        Search By Text Like (add %)
      </button>
    </div>
  </div>
  <!-- end of textLikeSearch  -->
  <div class="card m-1" id="blankTextSearch">
      <div class="card-header">
        <h5>Search for Blank Text </h5>
      </div>
      <div class="card-body">

        <button class="btn btn-primary btn-outline-success btn-sm"
                type="button" (click)="searchForBlankText()">
          Search For Blank Text
        </button>

      </div>
  </div>
  <!-- end of blankTextSearch-->
</div>
